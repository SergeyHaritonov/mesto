<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./normilize.css">
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_avatar.png">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"><img class="profile__edit-button-image" src="./images/edit_button_icon.svg"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.png">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button"><img src="./images/like_button.svg"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/gora_elbrus.png">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-button"><img src="./images/like_button.svg"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.png">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-button"><img src="./images/like_button.svg"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/gora_elbrus2.png">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-button"><img src="./images/like_button.svg"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai2.png">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-button"><img src="./images/like_button.svg"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevo2.png">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like-button"><img src="./images/like_button.svg"></button>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </main>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__container-title">Редактировать профиль</h2>
      <input type="text" value="Жак Ив Кусто" class="popup__container-name">
      <input type="text" value="Исследователь океана" class="popup__container-job">
      <input value="Сохранить" type="submit" class="popup__container-button">
    </div>
    <img class="popup__close-button" src="./images/close_button.svg">
  </section>
</body>
</html>
