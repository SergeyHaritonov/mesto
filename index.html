<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg" alt="Логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_avatar.png" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button" aria-label="Редактитровать"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements" aria-label="Секция с контентом">
      
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </main>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__container-title">Редактировать профиль</h2>
      <form class="popup__container-form" name="personalInfo">
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name">
        <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="job">
        <button value="Сохранить" type="submit" class="popup__container-button">Сохранить</button>
      </form>
    </div>
    <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
  </section>

  <section class="popup popup_type_addCard">
    <div class="popup__container">
      <h2 class="popup__container-title">Новое место</h2>
      <form class="popup__container-form popup__container-form_type_addCard" name="personalInfo">
        <input type="text" class="popup__input popup__input_type_place" placeholder="Название" name="place">
        <input type="text" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" name="url">
        <button value="Создать" type="submit" class="popup__container-button">Создать</button>
      </form>
    </div>
    <button type="button" class="popup__close-button popup__close-button_type_addCard" aria-label="Закрыть"></button>
  </section>

  <section class="popup popup_type_fullImage" aria-label="Увеличенное фото">
    <figure class="popup__fullImageContainer">
      <button type="button" class="popup__close-button popup__close-button_type_fullImage" aria-label="Закрыть"></button>
      <img class="popup__fullImage" src="#" alt="#">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </section>

  <template class="cardTemplate">
    <article class="element">
      <img class="element__image" src="" alt="">
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
      <h2 class="element__title"></h2>
      <button class="element__like-button" type="button" aria-label="Нравится"></button>
    </article>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
