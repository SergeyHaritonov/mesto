<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg" alt="Логотип Mesto">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/profile_avatar.png" alt="Аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button"></button>
        <p class="profile__subtitle"></p>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <article class="element">
        <img class="element__image" src="./images/karachaevsk.png" alt="Изображение церкви в Карачаево-Черкесии">
        <h2 class="element__title">Карачаевск</h2>
        <button class="element__like-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/gora_elbrus.png" alt="Изображение горы Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai.png" alt="Изображение горы в Домбае">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/gora_elbrus2.png" alt="Изображение горы Эльбрус">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/dombai2.png" alt="Изображение горы в Домбае">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like-button"></button>
      </article>
      <article class="element">
        <img class="element__image" src="./images/karachaevo2.png" alt="Изображение церкви в Карачаево-Черкесии">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like-button"></button>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </main>
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__container-title">Редактировать профиль</h2>
      <form class="popup__container-form">
        <input type="text" value="Жак Ив Кусто" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" value="Исследователь океана" class="popup__input popup__input_type_job" placeholder="О себе">
        <button value="Сохранить" type="submit" class="popup__container-button">Сохранить</button>
      </form>
    </div>
    <button type="button" class="popup__close-button"></button>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
